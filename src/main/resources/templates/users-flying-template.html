<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        div.header {
            display: block;
            text-align: center;
            position: running(header);
        }

        div.footer {
            display: block;
            text-align: center;
            position: running(footer);
        }

        @page {
            size: A4 portrait;
            /* margin-top: 1.5cm; */
            margin-left: 2.4cm;
            margin-right: 2.4cm;
            /* margin-bottom: 1cm; */

            margin-top: 3.0cm;
            margin-bottom: 2.5cm;
        }

        @page {
            @top-center { content: element(header) }
        }

        @page {
            @bottom-center { content: element(footer) }
        }

        #page-number::before {
            content: counter(page);
        }

        #page-count::before {
            content: counter(pages);
        }

        table {
            -fs-table-paginate: paginate;
            border-spacing: 0.2cm;
        }

        div.header-logo, img.header-logo {
            width: 64px;
            height: auto;
        }

        .row {
            width: 100%;
            display: flex;
        }

        .column {
           width: 25%;
           display: inline-block;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="row">
        <div class="column">
            <div class="img header-logo" data-src="templates/img/users-logo.png"></div>
        </div>
        <div class="column">
            <h5>User Report</h5>
            <img th:src="${logoQrData}" alt="QR Logo"/>
        </div>
        <div class="column">
            <img class="header-logo" th:src="@{classpath:templates/img/users-logo.png}" alt="Header Logo"/>
            <img class="header-logo" th:src="${logoData}" alt="Header Logo"/>
        </div>
    </div>
</div>
<div class="footer">
    Page <span id="page-number"></span> of <span id="page-count"></span>
</div>
<table class="table">
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
